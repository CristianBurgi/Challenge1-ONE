<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="./imagenes/Logo.png" alt="Logo Alura">

    </header>
    <main> 
        <section class="seccion1">
            <h1 class="titulo">Encriptador y desencriptador de Textos</h1>
            <textarea class="area" placeholder="Ingrese el texto que desea encriptar"></textarea>
            <div class="botones">
                <div class="parrafo">
                    <img src="./imagenes/bi_exclamation-circle-fill.png" alt="signo exclamacion">
                    <p class="anotacion">ingrese solo minusculas y sin acento</p>
                </div>
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
                
            </div>
            <div class="limpiar">
                <input type="button"  class="btn-limpiar" value="Limpiar">
            </div>
        </section>

        <section class="seccion2">
            <div class="contenedor-munieco" >
                <img src="./imagenes/Muñeco.png" alt="muñeco de alura" width="100%" height="100%">
            </div>

            <div class="contenedor-h3">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>

            <div class="contenedor-parrafo">
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>

            <div class="contenedor-resultado">
                <h3>Mensaje Encriptado:</h3>
                <p class="texto-resultado"></p>
            </div>

            <div class="copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>

        </section>

    </main>
    <footer>
        <p>Cristian.burgi@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
